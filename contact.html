<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css"> 
    <title>Contact Echospace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-title">
            <a href="index.html" style="color: white; text-decoration: none;">ECHOSPACE</a>
        </div> 
    </nav>
    
    <section id="contact">
        <h2>Share Your Thoughts</h2>
        <form id="contact-form" action="https://formspree.io/f/mjkvbwny" method="POST"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="thoughts">Your Thoughts:</label>
            <textarea id="thoughts" name="thoughts" rows="5" placeholder="Share your thoughts here..." required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="response-message"></div>
    </section>

    <script src="form.js"></script> 
</body>
</html>
